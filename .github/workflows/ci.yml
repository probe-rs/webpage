on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:
      - name: "Checkout"
        uses: actions/checkout@main
      - name: "Build only"
        uses: shalzz/zola-deploy-action@v0.15.3
        env:
          BUILD_DIR: .
          TOKEN: ${{ secrets.TOKEN }}
          BUILD_ONLY: true
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: "Checkout"
        uses: actions/checkout@main
      - name: "Build and deploy"
        uses: shalzz/zola-deploy-action@v0.15.3
        env:
          PAGES_BRANCH: gh-pages
          BUILD_DIR: .
          TOKEN: ${{ secrets.TOKEN }}
